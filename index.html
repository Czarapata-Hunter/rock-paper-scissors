<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
    </head>

    <body>
        <header>
            <img src="/assets/html_css_js.png" />
            <h1>Rock Paper Scissors</h1>
        </header>

        <main>
            <div id="game">
                <div id="top">
                    <h2>Player Choice: <span id="player-choice"></span></h2>
                    <h3>Computer Choice: <span id="computer-choice"></span></h3>
                    <h3>Result: <span id="result"></span></h3>
                </div>
                <div id="bottom">
                    <div id="player-buttons">
                        <button id="Rock">Rock</button>
                        <button id="Paper">Paper</button>
                        <button id="Scissors">Scissors</button>
                    </div>
                    <div>
                        <img id="icon-rock" src="/assets/rock.png" alt="Rock Image" />
                        <img id="icon-paper" src="/assets/Paper.png" alt="Paper Image" />
                        <img id="icon-scissors" src="/assets/Scissors.png" alt="Scissors Image" />
                    </div>
                    <section id="scoreboard">
                        <h2>ScoreBoard</h2>
                        <div id="scoreboard-results">
                            <h3>Wins: <span id="wins"></span></h3>
                            <h3>Losses: <span id="loses"></span></h3>
                            <h3>Draws: <span id="draws"></span></h3>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </body>
</html>
